<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-v-if</title>
    <script src="./lib/vue.js"></script>
    <style>
        .parent {
            height: 100px;
            background-color: red;
            display: flex;
            justify-content: center;
        }

        .child {
            height: 50;
        }
    </style>

</head>

<!-- 
    控制是否显示元素
-->

<body>

    <div id="app">
    <p v-if="display">显示</p>
    <p v-if="hide">隐藏</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                display:true,
                hide:false
            }
        })
    </script>
</body>

</html>
