<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-v-tesxt</title>
    <script src="./lib/vue.js"></script>
</head>

<!-- 
    v-bing 用于在属性中解析 data
-->
<body>
    <div id="app">
        <input type="text" name="input" v-bind:value="msg">
    </div>

    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                msg: '你好'
            }
        })
    </script>
</body>

</html>
