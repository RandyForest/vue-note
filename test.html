<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-v-text</title>
    <script src="./lib/vue.js"></script>
</head>

<!-- 
    
-->

<body>
    <!-- 侦听属性 -->
    <div id="demo">
        <input type="text" v-model="fullName">
        <p>{{ fullName }}</p>
        <input type="text" v-model="firstName">
        <p>{{ firstName }}</p>
        <input type="text" v-model="lastName">
        <p>{{ lastName }}</p>
    </div>


    <script>
        var vm = new Vue({
            el: '#demo',
            data: {
                firstName: 'Foo',
                lastName: 'Bar',
                fullName: 'Foo Bar'
            },
            watch: {
                firstName: function (val) {
                    this.fullName = val + ' ' + this.lastName
                },
                lastName: function (val) {
                    this.fullName = this.firstName + ' ' + val
                }
            }
        })
    </script>

    <hr>

    <!-- 计算属性 -->
    <div id="demo2">
        <input type="text" v-model="fullName">
        <p>{{ fullName }}</p>
        <input type="text" v-model="firstName">
        <p>{{ firstName }}</p>
        <input type="text" v-model="lastName">
        <p>{{ lastName }}</p>
    </div>


    <script>
        var vm2 = new Vue({
            el: '#demo2',
            data: {
                firstName: 'Foo',
                lastName: 'Bar'
            },
            computed: {
                fullName: function () {
                    return this.firstName + ' ' + this.lastName
                }
            }
        })
    </script>

    <hr>

    <!-- 
        setter
        当更改 fullName 时，会执行 set 方法
        如执行：    vm.fullName="aaa bbb";
        会调用：    set("aaa bbb");
        获取值时会调用
    -->
    <div id="demo3">
        <input type="text" v-model="fullName">
        <p>{{ fullName }}</p>
        <input type="text" v-model="firstName">
        <p>{{ firstName }}</p>
        <input type="text" v-model="lastName">
        <p>{{ lastName }}</p>
    </div>

    <script>
        var vm3 = new Vue({
            el: '#demo3',
            data: {
                firstName: 'Foo',
                lastName: 'Bar'
            },
            computed: {
                fullName: {
                    // getter
                    get: function () {
                        return this.firstName + ' ' + this.lastName
                    },
                    // setter
                    set: function (newValue) {
                        var names = newValue.split(' ')
                        this.firstName = names[0]
                        this.lastName = names[names.length - 1]
                    }
                }
            }
        })
    </script>
</body>

</html>
