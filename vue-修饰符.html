<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-v-once</title>
    <script src="./lib/vue.js"></script>
</head>

<!-- 
    使用：  事件.修饰符="方法"
-->

<body>

    <div id="app">
            <a href="https://www.baidu.com">链接</a>
            <!-- 取消点击事件的默认事件 -->
            <a href="https://www.baidu.com" v-on:click.prevent="onClick" @click="click()">链接</a>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                attr:"href"
            },
            methods: {
                // 把普通链接更变成背景样式为红色的文本
                click() {
                    document.getElementById("app").style.backgroundColor="red";
                }
            },
        })
    </script>
</body>

</html>
