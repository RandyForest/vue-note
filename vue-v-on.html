<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-v-tesxt</title>
    <script src="./lib/vue.js"></script>
</head>

<!-- 
    v-on 用于绑定事件
-->

<body>
    <div id="app">
        <button v-on:click="show">按钮</button>

        <!-- v-on 可以简写成艾特号 @ -->
        <button @click="show">按钮</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            // methods 用于定义方法
            methods:{
                show:function(){
                    alert('Hello')
                }
            }
        })
    </script>

</body>

</html>
