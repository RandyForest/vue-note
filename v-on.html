<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-v-on</title>
    <script src="./lib/vue.js"></script>
    <style>
        .div1 {
            height: 200px;
            width: 200px;
            background-color: red;
        }

        #divA{
            height: 100px;
            width: 100px;
            border-style: solid;
        }

        #divB{
            height: 100px;
            width: 100px;
            border-style: solid;
        }
    </style>
</head>

<!-- 
    v-on 用于绑定事件
    语法：  v-on:事件="方法"
-->

<body>
    <div id="app">
        <button v-on:click="show">按钮</button>

        <!-- v-on 可以简写成艾特号 @ -->
        <button @click="show">按钮</button>

        <hr>

        <!-- 绑定多个事件的格式 -->
        <div class="div1" v-on="{mouseenter:onEnter,mouseleave:onOut}">{{msg}}</div>

        <hr>

        <!-- 一个事件绑定多个方法 -->
        <button @click="fun1();fun2();">上色</button>
        <div id="divA"></div>
        <div id="divB"></div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "移动鼠标到框内"
            },
            // methods 用于定义方法
            methods: {
                show: function () {
                    alert('Hello');
                },
                onEnter: function () {
                    this.msg = "onEnter";
                },
                onOut: function () {
                    this.msg = "onOut";
                },
                fun1:function(){
                    document.getElementById("divA").style.backgroundColor="yellow";
                },
                fun2:function(){
                    document.getElementById("divB").style.backgroundColor="green";
                }
            }
        })
    </script>

</body>

</html>
