<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-组件</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <!-- 
        test1
        自定义标签与模板
    -->
    <div id="app">
        <title-template></title-template>
    </div>

    <script>
        Vue.component('title-template', {
            template: '<h1>模板标题</h1>'
        });

        var vm = new Vue({
            el: "#app"
        })
    </script>

    <hr>

    <!-- 
        test2
        自定义属性
    -->
    <div id="app2">
        <li-template2 myattr="这是一句话"></li-template2>
    </div>

    <script>
        Vue.component('li-template2', {
            props: ['myattr'],
            template: '<li>{{myattr}}</li>'
        });

        var vm2 = new Vue({
            el: "#app2"
        })
    </script>

    <hr>

    <!-- 
        test3
        自定义属性（扩展用法）
    -->
    <div id="app3">
        <li-template2 :myattr="item"></li-template2>
    </div>

    <script>
        Vue.component('li-template2', {
            props: ['myattr'],
            template: '<li>{{myattr}}</li>'
        });

        var vm3 = new Vue({
            el: "#app3",
            data: {
                item: "这是另一句话"
            },
        })
    </script>

    <hr>

    <!-- for -->
    <div id="app4">
        <form v-on:submit.prevent="addNewTodo">
            <label for="new-todo">Add a todo</label>
            <input v-model="newTodoText" id="new-todo" placeholder="E.g. Feed the cat">
            <button>Add</button>
        </form>
        <ul>
            <li is="todo-item" v-for="(todo, index) in todos" v-bind:key="todo.id" v-bind:title="todo.title"
                v-on:remove="todos.splice(index, 1)"></li>
        </ul>
    </div>

    <script>
        Vue.component('todo-item', {
            template: '\
                <li>\
                {{ title }}\
                <button v-on:click="$emit(\'remove\')">Remove</button>\
                </li>\
            ',
            props: ['title']
        })

        new Vue({
            el: '#app4',
            data: {
                newTodoText: '',
                todos: [
                    {
                        id: 1,
                        title: 'Do the dishes',
                    },
                    {
                        id: 2,
                        title: 'Take out the trash',
                    },
                    {
                        id: 3,
                        title: 'Mow the lawn'
                    }
                ],
                nextTodoId: 4
            },
            methods: {
                addNewTodo: function () {
                    this.todos.push({
                        id: this.nextTodoId++,
                        title: this.newTodoText
                    })
                    this.newTodoText = ''
                }
            }
        })
    </script>
</body>

</html>
