<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-v-once</title>
    <script src="./lib/vue.js"></script>
</head>

<!-- 
    v-once 用于一次性创建文本
    被引用的变量不会被更改
-->

<body>

    <div id="app">
        <p>{{msg}}</p>
        <p v-once>{{msg}}</p>
        <button @click="click()">按钮</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "加入 v-once 不会被更改"
            },
            methods: {
                click() {
                    this.msg = "没有加入 v-once 被更改";
                }
            },
        })
    </script>
</body>

</html>
