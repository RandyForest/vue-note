<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<!--
    路由：匹配hash的内容
    hash：在 url 中 # 号后的路径
-->
<body>
    <div id="app">
        <router-link to="/" tag="h1">router</router-link>
        <p>
            <!-- 使用： <router-link to="路径">文本</router-link> -->
            <!-- 用 tag属性定义使用什么标签渲染，默认使用 <a> 标签 -->
            <router-link to="/route-com1">Go to route-com1</router-link>
            <router-link to="/route-com2">Go to route-com2</router-link>
        </p>

        <!-- 在此显示匹配路径的组件 -->
        <router-view></router-view>
    </div>

    <script>
        // 组件1
        var routeCom1 = Vue.component('route-com1', {
            template: `<p>I am route-com1</p>`
        });

        // 组件2
        var routeCom2 = Vue.component('route-com2', {
            template: `<p>I am route-com2</p>`
        });

        // 定义路由器
        var myRouter = new VueRouter({
            routes: [
                { path: '/route-com1', component: routeCom1 },
                { path: '/route-com2', component: routeCom2 }
            ]
        })

        const app = new Vue({
            el: '#app',
            // 使用 router 属性定义
            router: myRouter
        })

    </script>

</body>

</html>
