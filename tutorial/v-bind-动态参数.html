<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-v-once</title>
    <script src="./lib/vue.js"></script>
</head>

<!-- 
    使用：  指令:[属性参数]
    可以用变量表示属性
-->

<body>

    <div id="app">
        <a v-bind:[attr]="value">链接</a>
        <button @click="click()">更改属性</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                attr:"href",
                value: "https://www.bing.com"
            },
            methods: {
                // 把普通链接更变成背景样式为红色的文本
                click() {
                    this.attr="style";
                    this.value="background-color: red;"
                }
            },
        })
    </script>
</body>

</html>
