<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跑马灯效果</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <!-- 基本使用 -->
    <div>
        <p id=content>{{msg}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#content',
            data: {
                msg: 'Hello'
            }
        })
    </script>

    <!-- 
        test2
        不能解析标签
    -->
    <div>
        <p id=content2>{{msg2}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#content2',
            data: {
                msg2: '<h1>test2<h1>'
            }
        })
    </script>

    <!-- 
        test3
        id相同不解析
    -->
    <div>
        <p id=content>{{msg}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#content3',
            data: {
                msg: 'test3'
            }
        })
    </script>
</body>

</html>
