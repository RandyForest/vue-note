<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-demo</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <!-- 
        基本使用
        双大括号内除了可以展示文本外，还可以使用js表达式
        模板表达式只能访问js自带的对象，不能访问自定义的对象
    -->
    <div>
        <p id="content">{{msg}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#content',
            data: {
                msg: 'Hello'
            }
        })
    </script>

    <!-- 
        test2
        不能解析标签
    -->
    <div>
        <p id="content2">{{msg2}}</p>
    </div>

    <script>
        var vm2 = new Vue({
            el: '#content2',
            data: {
                msg2: '<h1>test2<h1>'
            }
        })
    </script>

    <!-- 
        test3
        id相同不解析
        el相同不覆盖
    -->
    <div>
        <p id="content3">{{msg}}</p>
        <p id="content3">{{msg}}</p>
    </div>

    <script>
        var vm2 = new Vue({
            el: '#content',
            data: {
                msg: 'test3'
            }
        })

        var vm3 = new Vue({
            el: '#content3',
            data: {
                msg: 'test3'
            }
        })
    </script>
</body>

</html>
