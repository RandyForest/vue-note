<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-v-model</title>
    <script src="./lib/vue.js"></script>
</head>

<!-- 
    v-model 可以实现双向数据绑定
    改变 v-model 中的内容 v-model引用的对象也会跟着改变
-->

<body>
    <!-- test1 -->
    <div id="app">
        <p v-text="msg"></p>
        <input v-model="msg"></input>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "更改此内容，标签<p>中的内容也会改变。"
            }
        })
    </script>

    <hr>

    <!-- 
        test2
        指令引用多个值时用加号 + 连接
    -->
    <div id="app2">
        <input v-model="msg" @change="fun1"></input>
    </div>

    <script>
        var vm2 = new Vue({
            el: '#app2',
            data: {
                msg: "Hello"
            },
            methods: {
                fun1: function () {
                    var info = document.createElement("p");
                    info.textContent = "msg的值为：" + this.msg;
                    document.getElementById("app2").appendChild(info);
                }
            },
        })
    </script>

    <hr>

    <!--
        test3
        v-model.lazy
        默认v-model是在input事件触发时同步
        .lazy可以触发事件改变成change
        效果与text2相似，只不过没有创建新元素
    -->
    <div id="app3">
        <input v-model.lazy="msg"></input>
        <p v-text="msg"></p>
    </div>

    <script>
        var vm3 = new Vue({
            el: '#app3',
            data: {
                msg: "Hello"
            }
        })
    </script>

    <hr>

    <!--
    test4
    v-model.number 将输入框内容转换成数值
    -->
    <div id="app4">
        <input v-model.number="msg" type="number"></input>
        <p v-text="msg"></p>
    </div>

    <script>
        var vm4 = new Vue({
            el: '#app4',
            data: {
                msg: "0"
            }
        })
    </script>

    <!--
        v-model.trim 过滤首尾空白符
    -->


</body>

</html>
