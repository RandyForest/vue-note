<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-v-for</title>
    <script src="./lib/vue.js"></script>
</head>

<!-- 
    遍历数组
-->

<body>
    <!-- test1 -->
    <div id="app">
        <!-- 从list数组中依次取出元素赋值给变量i -->
        <p v-for="i in list">{{i}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list: ["一", "二", "三", "四", "五", "六", "七",]
            }
        })
    </script>

    <hr>

    <!-- test2 -->
    <div id="app2">
        <input type="text" v-model="value"></input>
        <button @click="addElement">添加元素</button>
        <p v-for="i in list" v-text="i"></p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app2',
            data: {
                list: ["一", "二", "三", "四", "五", "六", "七"],
                value: null
            },
            methods: {
                addElement: function () {
                    this.list.push(this.value);
                }
            }
        })
    </script>
</body>

</html>
