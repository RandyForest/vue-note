<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-v-cloak</title>
    <script src="./lib/vue.js"></script>
</head>

<!-- 
    当网速慢时，浏览器会先显示“{{msg}}”这串字符串，等加载完时才显示“你好”
    加入 v-cloak 可以在css取消显示
-->

<body>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>

    <div id="app">
        <p v-cloak>{{msg}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '你好'
            }
        })
    </script>
</body>

</html>
